<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Support Modal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      position: relative;
    }

    .modal h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .modal .status {
      color: #6aff7a;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .modal .time {
      color: #ff9be4;
      margin-bottom: 16px;
    }

    select,
    textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(8px);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    ::placeholder {
      color: #ddd;
    }

    .char-count {
      text-align: right;
      font-size: 0.8rem;
      color: #ccc;
      margin-top: -10px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons .cancel {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .buttons .cancel:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .buttons .submit {
      background: #ff4fc4;
      color: white;
    }

    .buttons .submit:hover {
      background: #ff2fb4;
    }

    .close-btn {
      position: absolute;
      right: 16px;
      top: 12px;
      font-size: 20px;
      cursor:grab;
      color: white;
    }

  </style>
</head>
<body>
  <div class="modal-overlay">
    <div class="modal">
      <div class="close-btn">&times;</div>
      <h2>Support Session</h2>
      <div class="status">Ongoing Support Session</div>
      <div class="time">Session Time: 4:00 PM to 5:50 PM</div>

      <select>
        <option>Main Course: Support Session (batch-12)</option>
        <option>React: Support Session</option>
        <option>Project Debugging</option>
      </select>

      <textar ea maxlength="250" placeholder="Write your issues..."></textarea>
      <div class="char-count">0/250</div>

      <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="submit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Optional: live character counter
    const textarea = document.querySelector("textarea");
    const counter = document.querySelector(".char-count");
    textarea.addEventListener("input", () => {
      counter.textContent = `${textarea.value.length}/250`;
    });

    // Close modal button (demo only)
    document.querySelector('.close-btn').addEventListener('click', () => {
      document.querySelector('.modal-overlay').style.display = 'none';
    });
  </script>
</body>
</html>
